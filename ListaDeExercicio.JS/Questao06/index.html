<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>Calculadora de Retorno de Investimento</h2>

    <form id="investmentForm">
        <label for="capital">Capital Inicial Investido:</label>
        <input type="number" id="capital" required><br><br>

        <label for="taxa">Taxa de Juros Mensal (%):</label>
        <input type="number" id="taxa" required><br><br>

        <label for="tempo">Tempo do Investimento (meses):</label>
        <input type="number" id="tempo" required><br><br>

        <button type="button" onclick="calcularRetorno()">Calcular</button>
    </form>

    <p id="resultado"></p>

</body>

</html>
